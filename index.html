<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For You, My Love ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Georgia', serif;
  background: #2c003e; /* Polos */
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
}

/* TITLE */
h1 {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(2.5rem, 6vw, 4rem);
  color: #ffb6c1;
  margin-bottom: 20px;
}

/* SLIDESHOW BOX */
.slideshow-container {
  position: relative;
  width: 300px;
  height: 200px;
  margin: 0 auto 15px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 0 20px #ff69b4;
  background: #000;
}

.slideshow-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.slideshow-container img.active {
  display: block;
}

/* OPEN PHOTO BUTTON */
button.photoBtn {
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  color: white;
  cursor: pointer;
  font-size: 16px;
}

/* MESSAGE BOX */
.message-box {
  margin-top: 20px;
  max-width: 500px;
  padding: 20px;
  border-radius: 20px;
  background: rgba(0,0,0,0.5);
  cursor: pointer;
  box-shadow: 0 0 20px #ff69b4;
  font-size: 1rem;
  min-height: 100px;
  line-height: 1.5;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>For You, My Love ðŸ’–</h1>

  <!-- SLIDESHOW -->
  <div class="slideshow-container">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>
  <button class="photoBtn" id="openPhoto">Buka Foto</button>

  <!-- MESSAGE BOX -->
  <div class="message-box" id="messageBox">Klik di sini untuk membaca pesanku ðŸ’Œ</div>

  <!-- MUSIC BUTTON -->
  <div>
    <button id="playBtn">â–¶ Play Music</button>
  </div>
</div>

<audio id="music" loop>
  <source src="get-you.mp3" type="audio/mpeg">
</audio>

<script>
/* MUSIC */
const music = document.getElementById("music");
document.getElementById("playBtn").onclick = () => music.play();

/* SLIDESHOW */
const slides = document.querySelectorAll(".slideshow-container img");
let idx = 0;
setInterval(() => {
  slides[idx].classList.remove("active");
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add("active");
}, 4000);

/* OPEN PHOTO BUTTON */
document.getElementById("openPhoto").onclick = () => {
  const current = slides[idx];
  const url = current.src;
  window.open(url, "_blank");
};

/* MESSAGE BOX TYPING EFFECT */
const messageBox = document.getElementById("messageBox");
const messages = [
  "Di antara jutaan bintang dan ribuan takdir, aku bersyukur semesta mempertemukan kita. Senyummu selalu membuat hariku bersinar, dan setiap kata darimu menjadi melodi di hatiku.",
  "Aku tidak sempurna, tapi aku selalu berjanji untuk ada di sampingmu, mendukungmu, dan menjaga hatimu. Terima kasih sudah menjadi cahaya dalam hidupku.",
  "Happy Valentine's Day, sayangku. Semoga hari ini kamu merasa dicintai, karena bagiku, kamu adalah segalanya ðŸ’–"
];
let msgIndex = 0;
let charIndex = 0;
let typingStarted = false;

messageBox.addEventListener('click', () => {
  if(typingStarted) return;
  typingStarted = true;
  messageBox.innerHTML = "";
  function typeMessage() {
    if (msgIndex >= messages.length) return;
    if (charIndex < messages[msgIndex].length) {
      messageBox.innerHTML += messages[msgIndex][charIndex];
      charIndex++;
      setTimeout(typeMessage, 30);
    } else {
      messageBox.innerHTML += "<br><br>";
      msgIndex++;
      charIndex = 0;
      setTimeout(typeMessage, 300);
    }
  }
  typeMessage();
});
</script>
</body>
</html>
