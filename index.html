<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For You, My Love ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* GENERAL */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #2c003e, #000000);
  color: #fff;
}

/* SLIDESHOW */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: 1;
  overflow: hidden;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 2s ease-in-out;
  filter: brightness(0.6) blur(1px);
}

.slideshow img.active {
  opacity: 1;
}

/* CENTER CONTENT */
.container {
  position: absolute;
  inset: 0;
  z-index: 3;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* TITLE */
h1 {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(2.5rem, 6vw, 4rem);
  color: #ffb6c1;
  text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
  margin-bottom: 20px;
}

/* INTRO */
.intro {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(1.2rem, 2.5vw, 1.5rem);
  text-align: center;
  margin-bottom: 25px;
  color: #ffc0cb;
  text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* MESSAGE */
.message {
  max-width: 700px;
  font-size: clamp(1rem, 1.8vw, 1.2rem);
  line-height: 1.6;
  background: rgba(0,0,0,0.4);
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
  min-height: 180px;
  margin-top: 20px;
}

/* BUTTON */
button {
  margin-top: 15px;
  padding: 12px 28px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  color: white;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.08) rotate(-1deg);
  box-shadow: 0 8px 25px rgba(255, 105, 180, 0.8);
}

/* HEARTS */
.heart {
  position: fixed;
  font-size: 28px;
  animation: floatUp 7s linear forwards;
  z-index: 2;
  opacity: 0.9;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.9; }
  50% { transform: translateY(-50vh) scale(1.2); opacity: 1; }
  100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

<!-- SLIDESHOW BACKGROUND -->
<div class="slideshow">
  <img src="foto1.jpg" class="active">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
</div>

<!-- CENTER CONTENT -->
<div class="container">
  <h1>For You, My Love ðŸ’–</h1>

  <div class="intro">
    <p>Selamat datang, sayangku ðŸ’–</p>
    <p>Klik tombol musik di bawah ini untuk mendengarkan lagu kita ðŸŽµ</p>
  </div>

  <button id="playBtn">â–¶ Play Music</button>

  <div class="message" id="message"></div>
</div>

<audio id="music" loop>
  <source src="get-you.mp3" type="audio/mpeg">
</audio>

<script>
/* MUSIC */
const music = document.getElementById("music");
document.getElementById("playBtn").onclick = () => {
  music.play();
};

/* SLIDESHOW */
const slides = document.querySelectorAll(".slideshow img");
let idx = 0;
setInterval(() => {
  slides[idx].classList.remove("active");
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add("active");
}, 5000);

/* TYPING EFFECT */
const messageEl = document.getElementById("message");
const messages = [
  "Di antara jutaan bintang dan ribuan takdir, aku bersyukur semesta mempertemukan kita. Senyummu selalu membuat hariku bersinar, dan setiap kata darimu menjadi melodi di hatiku.",
  "Aku tidak sempurna, tapi aku selalu berjanji untuk ada di sampingmu, mendukungmu, dan menjaga hatimu. Terima kasih sudah menjadi cahaya dalam hidupku.",
  "Happy Valentine's Day, sayangku. Semoga hari ini kamu merasa dicintai, karena bagiku, kamu adalah segalanya ðŸ’–"
];
let msgIndex = 0;
let charIndex = 0;

function typeMessage() {
  if (msgIndex >= messages.length) return;
  if (charIndex < messages[msgIndex].length) {
    messageEl.innerHTML += messages[msgIndex][charIndex];
    charIndex++;
    setTimeout(typeMessage, 40);
  } else {
    messageEl.innerHTML += "<br><br>";
    msgIndex++;
    charIndex = 0;
    setTimeout(typeMessage, 500);
  }
}
typeMessage();

/* HEARTS ON CLICK */
document.body.addEventListener('click', e => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â¤ï¸";
  h.style.left = e.clientX + "px";
  h.style.top = e.clientY + "px";
  h.style.animationDuration = 5 + Math.random() * 3 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
});
</script>
</body>
</html>
