<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For You, My Love ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Georgia', serif;
  background: #ffdde1; /* soft pink */
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
  z-index: 2;
}

/* TITLE */
h1 {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(2.5rem, 6vw, 4rem);
  color: #ff69b4;
  margin-bottom: 20px;
  text-shadow: 1px 1px 2px #fff;
}

/* SLIDESHOW BOX */
.slideshow-container {
  position: relative;
  width: 300px;
  height: 200px;
  margin: 0 auto 10px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 0 15px #ff69b4;
  background: #fff0f5;
  cursor: pointer;
}

.slideshow-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  border-radius: 20px;
}

.slideshow-container img.active {
  display: block;
}

/* BUTTON BAR */
.button-bar {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}

.button-bar button {
  padding: 10px 18px;
  border-radius: 50px;
  border: none;
  background: #ff69b4;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 10px #ffb6c1;
  transition: transform 0.2s, box-shadow 0.2s;
}

.button-bar button:hover {
  transform: scale(1.15) rotate(-5deg);
  box-shadow: 0 6px 15px #ffb6c1;
}

/* MESSAGE BOX */
.message-box {
  margin-top: 20px;
  max-width: 500px;
  padding: 20px;
  border-radius: 20px;
  background: #fff0f5;
  cursor: pointer;
  box-shadow: 0 0 15px #ff69b4;
  font-size: 1rem;
  min-height: 100px;
  line-height: 1.5;
  color: #333;
}

/* HEARTS BACKGROUND */
.bg-heart {
  position: fixed;
  font-size: 12px;
  color: #ff69b4;
  opacity: 0.5;
  z-index: 1;
  user-select: none;
  pointer-events: none;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 0; }
  50% { transform: translateY(50vh) scale(1.2); opacity: 0.7; }
  100% { transform: translateY(-10vh) scale(0.8); opacity: 0; }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>For You, My Love ðŸ’–</h1>

  <!-- SLIDESHOW -->
  <div class="slideshow-container" id="slideshow">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>

  <!-- BUTTON BAR -->
  <div class="button-bar">
    <button id="openPhoto">ðŸ“¸ Lihat Foto</button>
    <button id="playBtn">ðŸŽµ Putar Musik</button>
    <button id="messageBox">Lihat pesanku</button>
    <button id="PauseBtn">pause musik</button>
    <button id="VolUp">+ </button>
    <button id="VolDown">- </button>
    <button id="surpriseBtn">Surprise </button>
    <button id="shuffleBtn"> acak foto </button>
    
  </div>

  <!-- MESSAGE BOX -->
  <div class="message-box" id="messageBox">Klik di sini untuk membaca pesanku ðŸ’Œ</div>
</div>

<audio id="music" loop>
  <source src="get-you.mp3" type="audio/mpeg">
</audio>

<script>
/* MUSIC */
const music = document.getElementById("music");
document.getElementById("playBtn").onclick = () => music.play();

/* SLIDESHOW */
const slides = document.querySelectorAll(".slideshow-container img");
let idx = 0;
setInterval(() => {
  slides[idx].classList.remove("active");
  idx = (idx + 1) % slides.length;
  slides[idx].classList.add("active");
}, 4000);

/* OPEN PHOTO FUNCTION */
function openCurrentPhoto() {
  const current = slides[idx];
  const url = current.src;
  window.open(url, "_blank");
  // sembunyikan tombol setelah dibuka
  document.getElementById("openPhoto").style.display = "none";
}

// tombol â€œlihat fotoâ€
document.getElementById("openPhoto").onclick = openCurrentPhoto;

// klik foto langsung buka
document.getElementById("slideshow").onclick = openCurrentPhoto;

/* MESSAGE BOX TYPING EFFECT */
const messageBox = document.getElementById("messageBox");
const messages = [
  "Di antara jutaan bintang dan ribuan takdir, aku bersyukur semesta mempertemukan kita. Senyummu selalu membuat hariku bersinar, dan setiap kata darimu menjadi melodi di hatiku.",
  "Aku tidak sempurna, tapi aku selalu berjanji untuk ada di sampingmu, mendukungmu, dan menjaga hatimu. Terima kasih sudah menjadi cahaya dalam hidupku.",
  "Happy Valentine's Day, sayangku. Semoga hari ini kamu merasa dicintai, karena bagiku, kamu adalah segalanya ðŸ’–"
];
let msgIndex = 0;
let charIndex = 0;
let typingStarted = false;

messageBox.addEventListener('click', () => {
  if(typingStarted) return;
  typingStarted = true;
  messageBox.innerHTML = "";
  function typeMessage() {
    if (msgIndex >= messages.length) return;
    if (charIndex < messages[msgIndex].length) {
      messageBox.innerHTML += messages[msgIndex][charIndex];
      charIndex++;
      setTimeout(typeMessage, 30);
    } else {
      messageBox.innerHTML += "<br><br>";
      msgIndex++;
      charIndex = 0;
      setTimeout(typeMessage, 300);
    }
  }
  typeMessage();
});

/* RANDOM BACKGROUND HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerText = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 8 + Math.random() * 12 + "px";
  h.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 10000);
}, 500);
</script>
</body>
</html>
